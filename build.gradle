// Apply the java plugin to add support for Java
apply plugin: 'groovy'
apply plugin: 'application'
apply plugin: 'maven'

//mainClassName = 'com.soulsys.gserv.testclient.TestClient'
mainClassName = 'com.soulsys.gserv.Main'
group = "com.soulsys"
version = "0.0.1"

repositories {
    mavenCentral()
    mavenLocal()
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.5'
    compile 'log4j:log4j:1.2.17'
    compile('org.codehaus.groovy:groovy-all:2.3.0')
    compile('org.codehaus.gpars:gpars:1.1.0')
    compile('commons-io:commons-io:2.4')
    compile 'org.pegdown:pegdown:1.2.1'
    compile 'commons-cli:commons-cli:1.2'

    /// needed for Grab/Grape
    groovy group: 'org.apache.ivy', name: 'ivy', version: '2.2.0'

    testCompile 'org.spockframework:spock-core:0.7-groovy-2.0'
    testCompile "junit:junit:4.11"
}

groovydoc {
}
