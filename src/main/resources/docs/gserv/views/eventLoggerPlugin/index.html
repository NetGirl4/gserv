<html>

<head>
    <title>gserv Event Log Page</title>
    <script src="/gserv/js/jquery/dist/jquery.min.js"></script>
    <script src="/gserv/js/bootstrap/dist/js/bootstrap.js"></script>

    <script src="/gserv/js/angular/angular.js"></script>
    <script src="/gserv/js/angular-resource/angular-resource.js"></script>
    <script src="/gserv/js/angular-route/angular-route.js"></script>
    <script src="/gserv/js/angular-ui/angular-ui.js"></script>
    <script src="/gserv/js/jquery.jsonview.js"></script>
    <script src="/gserv/js/app/app.js"></script>

    <link rel="stylesheet" href="/gserv/js/angular-ui/angular-ui.min.css">
    <link rel="stylesheet" href="/gserv/js/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/gserv/js/bootstrap/dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="/gserv/css/style.css">
</head>

<body ng-app="gservEventLogger">

<form ng-controller="EventLoggerController">
    <table class="outerTable" width="100%">
        <tr>
            <td colspan="3">
                <button type="button" ng-click="getEvents()">Refresh!</button>
            </td>
        </tr>
        <tr>
            <td colspan="3">
                Here we put the filters for events.
                <table class="filterTable">
                    <tr>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td colspan="3">
                <table class="eventTable">
                    <tr class="eventListHeader">
                        <th>Time</th>
                        <th>Event Type</th>
                        <th>Event Data</th>
                    </tr>
                    <tbody class="eventList">
                    <tr data-ng-repeat="event in model.events">
                        <td ng-class="eventClass(event)">{{event.when}}</td>
                        <td ng-class="eventClass(event)">{{event.topic}}</td>
                        <td ng-class="eventClass(event)">
                            <json-tree data="event.data"></json-tree>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </td>
        </tr>
    </table>

</form>
</body>
</html>
