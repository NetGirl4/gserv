<div class="main">

    <form>
        <input type="text" placeholder="verse(s)" ng-model="verseCriteria.verseSpec">
        <button class='btn-lg' ng-click="getVerses()">Find</button>
    </form>

    <accordion>
        <accordion-group ng-repeat="vr in verseSets">
            <accordion-heading>
                <button type="button" class="close" ng-click="removeVerseSet($index)">x</button>
                {{vr.verseSpec }}
            </accordion-heading>
            <li ng-repeat="v in vr.verses">
                <a ng-click="addChapter(v.book, v.chapter)"> {{ v.verse
                    }}&nbsp;{{v.verseSpec}}&nbsp;{{v.verseText}} </a>
            </li>
        </accordion-group>
    </accordion>

</div>
